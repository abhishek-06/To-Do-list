<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="script.js"></script>

</head>

<body>

    <nav class = "mb-5" >
        To Do List
    </nav>
    
    <div class="container">


        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of the task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your
                        task</small>
                </div>
            </div>

            <div class="col-md-4">
                <div class="row">
                    <div class="col-6 col-sm-3 col-md-6  p-1 d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-success col" disabled id="btnAdd">
                            <i class="bi bi-plus-square"></i> Add
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6  p-1 d-grid gap-2 col-6 mx-auto ">
                        <button class="btn btn-danger col" disabled id="btnReset">
                            <i class="bi bi-backspace"></i> Reset
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6  p-1 d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-info col" disabled id="btnSort">
                            <i class="bi bi-sort-down"></i> Sort
                        </button>
                    </div>
                    <div class="col-6 col-sm-3 col-md-6  p-1 d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-warning col" disabled id="btnCleanup">
                            <i class="bi bi-trash"></i> Cleanup
                        </button>
                    </div>
                </div>

            </div>

        </div>

        <ol class="list-group col-9" id="ulTasks"></ol>

    </div>

</body>

</html>
